<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Library</h1>
    <form class="add-book-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">

        <label for="author">Author:</label>
        <input type="text" id="author" name="author">
        
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages">
        
        <label for="is-read">Finished reading:</label>
        <input type="checkbox" name="is-read" id="is-read">
        
        <button type="button" class="add-book-button">Add Book</button>
    </form>


    <div id="library">
        <div class="book-card">
            <h2 class="book-title">Lord of the Rings</h2>
            <button type="button" class="delete-button">X</button>
            <ul class="book-info">
                <li class="book-author"><span class="label">Author:</span> Jolkien Rolkien Rolkien Tolkien</li>
                <li class="book-pages"><span class="label">Pages:</span> 457</li>
                <li class="book-is-read">Completed</li>
            </ul>
            <button type="button" class="edit-button">E</button>
        </div>

        <div class="book-card">
            <h2 class="book-title">Of Mice and Men</h2>
            <button type="button" class="delete-button">X</button>
            <ul class="book-info">
                <li class="book-author"><span class="label">Author:</span> John Steinbeck</li>
                <li class="book-pages"><span class="label">Pages:</span> 134</li>
                <li class="book-is-read">Unread</li>
            </ul>
            <button type="button" class="edit-button">E</button>
        </div>

        <div class="book-card">
            <h2 class="book-title">This is how you Lose the Time War</h2>
            <button type="button" class="delete-button">X</button>
            <ul class="book-info">
                <li class="book-author"><span class="label">Author:</span> Amal El-Mohtar and Max Gladstone</li>
                <li class="book-pages"><span class="label">Pages:</span> 108</li>
                <li class="book-is-read">Completed</li>
            </ul>
            <button type="button" class="edit-button">E</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
