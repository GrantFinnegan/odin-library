<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Library</h1>

    <div id="library">
        <div class="book-card">
            <h2 class="book-title">Lord of the Rings</h2>
            <ul class="book-info">
                <li class="book-author">Author: Jolkien Rolkien Rolkien Tolkien</li>
                <li class="book-pages">Pages: 457</li>
                <li class="book-is-read">Completed</li>
            </ul>
        </div>

        <div class="book-card">
            <h2 class="book-title">Of Mice and Men</h2>
            <ul class="book-info">
                <li class="book-author">Author: John Steinbeck</li>
                <li class="book-pages">Pages: 134</li>
                <li class="book-is-read">Unread</li>
            </ul>
        </div>

        <div class="book-card">
            <h2 class="book-title">This is how you Lose the Time War</h2>
            <ul class="book-info">
                <li class="book-author">Author: Amal El-Mohtar and Max Gladstone</li>
                <li class="book-pages">Pages: 108</li>
                <li class="book-is-read">Completed</li>
            </ul>
        </div>
    </div>
</body>
</html>
